<div class="container py-4">
    <div class="heading text-center mb-2">
        <h3 class="mb-3 fw-bold">Rate Your Experience with Allianz</h3>
        <span class="text-secondary">Fill in the Form. It will take a couple of minutes. </span>
    </div>

    <div class="alert alert-secondary alert-dismissible fade show mx-auto d-flex gap-3" role="alert">
        <i class="bi bi-lock-fill"></i>
        We take privacy issues seriously. You can be sure that your personal data is securely protected.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="feedback-form-container">
        <form [formGroup]="feedbackForm">
            <div class="row">
                <div class="col">
                    <p class="question">01. How would you rate your overall experience with the claim process?</p>
                    <div class="emoji-rating">
                        <ng-container *ngFor="let emoji of emojiRatings">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question1" [id]="'emoji' + emoji.id"
                                    [value]="emoji.rating" formControlName="question1">
                                <label class="form-check-label" [for]="'emoji' + emoji.id">
                                    <img [src]="emoji.emojiIcon" [alt]="emoji.emojiName">
                                </label>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-primary mt-4" (click)="onSubmit()"
            [disabled]="feedbackForm.invalid">Submit</button>
    </div>
</div>
